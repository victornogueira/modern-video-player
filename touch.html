<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" /> 
		<meta name="author" content="Victor Nogueira" /> 
		<meta name="description" content="HTML5 Video Player" /> 
		<meta name="keywords" content="video, player, html5, standards, css3, query, javascript" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			
		<link rel="shortcut icon" href="favicon.ico" />
	
		<title>Video Player</title>
		<style>
			.square {
				width: 100px;
				height: 100px;
				background-color: gray;
			}

			.square .little {
				width: 50px;
				height: 50px;
				background-color: purple;
				opacity: 0;
				pointer-events: none;
			}

			.square .little-on {
				opacity: 1;
				pointer-events: auto;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="square">
				<div class="little"></div>
			</div>
		</div>
		<script>

			$square = document.querySelector('.square');
			$little = document.querySelector('.little');

			$square.addEventListener('mouseenter', function(e) {
					$little.classList.add('little-on');
			}, false);

			$square.addEventListener('mouseleave', function(e) {
					$little.classList.remove('little-on');
			}, false);


		</script>
	</body>
</html>
