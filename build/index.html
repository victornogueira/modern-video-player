<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" /> 
		<meta name="author" content="Victor Nogueira" /> 
		<meta name="description" content="HTML5 Video Player" /> 
		<meta name="keywords" content="video, player, html5, standards, css3, query, javascript" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<link rel="copyright" href="http://creativecommons.org/licenses/by-sa/3.0/" />		
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/player.css" media="screen" />
	
		<title>Video Player</title>
	</head>
	<body>
		<div class="wrapper">
			<video controls="controls" class="video-player__video js-player-video" poster="images/poster.jpg">
				<source src="videos/fully-flared.mp4" />		
				<source src="videos/fully-flared.webm"  type="video/webm" />
			</video>
		</div>

		<script src="js/html5player.min.js"></script>
		<script>

			$myVideos = document.querySelectorAll('video');

			for (i = 0; i < $myVideos.length; i++) {
				jsPlayer($myVideos[i], {defaultVolume: .5});
			}
		</script>
         <!-- build:remove -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
         <!-- /build -->
	</body>
</html>
