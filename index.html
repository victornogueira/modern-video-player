<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" /> 
		<meta name="author" content="Victor Nogueira" /> 
		<meta name="description" content="HTML5 Video Player" /> 
		<meta name="keywords" content="video, player, html5, standards, css3, query, javascript" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<link rel="copyright" href="http://creativecommons.org/licenses/by-sa/3.0/" />		
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/player.css" media="screen" />
	
		<title>Video Player</title>
	</head>
	<body>
		<div class="wrapper">
			<video controls="controls" class="video-player__video js-player-video" poster="images/poster.jpg">
				<source src="videos/glass.webm"  type="video/webm" />
				<source src="videos/glass.mp4" />		
			</video>
		</div>
		<script src="js/html5player.js"></script>
		<script>

			$media = document.querySelectorAll('.js-player-video');

			for (i = 0; i < $media.length; i++) {
				jsPlayer( $media[i] );
			}

		</script>

	</body>
</html>
